<h1>Add Point of Interest</h1>
<hr>
<form>
    <div class="form-group">
        <label for="city">City</label>
        <select id="city" name="city" class="form-control" [(ngModel)]="selectedCityId">
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
        </select>
      </div>      
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" [(ngModel)]="pointOfInterest.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="inputDescription">Description</label>
    <textarea class="form-control" id="inputDescription" rows="3" [(ngModel)]="pointOfInterest.description" name="description"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
