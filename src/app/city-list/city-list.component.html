<div class="container">
<div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="searchText" name="searchText" class="form-control" placeholder="Search cities" >
        </div>
      </form>
    </div>
  </div>
<br>
<br>

<div class="row">
    <div class="col-md-4" *ngFor="let city of cities | cityFilter : searchText">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ city.name }}</h5>
          <p class="card-text">{{ city.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/cities/{{ city.id }}">View</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
